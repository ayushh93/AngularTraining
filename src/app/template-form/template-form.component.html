<div class="container mt-5">
    <h2>Template-Driven Form</h2>
    <form #form="ngForm" (ngSubmit)="submitForm()">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          class="form-control" 
          name="fullName" 
          [(ngModel)]="formData.fullName" 
          required 
          minlength="3" 
          #fullName="ngModel">
        <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
          <small *ngIf="fullName.errors?.['required']">Full Name is required.</small>
          <small *ngIf="fullName.errors?.['minlength']">Minimum 3 characters required.</small>
        </div>
      </div>
  
      <!-- Address 1 -->
      <div class="mb-3">
        <label for="address1" class="form-label">Address 1</label>
        <input 
          type="text" 
          id="address1" 
          class="form-control" 
          name="address1" 
          [(ngModel)]="formData.address1" 
          #address1="ngModel">
      </div>
  
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input 
          type="text" 
          id="phoneNumber" 
          class="form-control" 
          name="phoneNumber" 
          [(ngModel)]="formData.phoneNumber" 
          pattern="^[0-9]*$" 
          #phoneNumber="ngModel">
        <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger">
          <small *ngIf="phoneNumber.errors?.['pattern']">Phone number must contain numbers only.</small>
        </div>
      </div>
  
      <!-- Age -->
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input 
          type="number" 
          id="age" 
          class="form-control" 
          name="age" 
          [(ngModel)]="formData.age" 
          required 
          #age="ngModel">
        <div *ngIf="age.invalid && age.touched" class="text-danger">
          <small *ngIf="age.errors?.['required']">Age is required.</small>
        </div>
      </div>
  
      <!-- District -->
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input 
          type="text" 
          id="district" 
          class="form-control" 
          name="district" 
          [(ngModel)]="formData.district" 
          #district="ngModel">
        <div *ngIf="address1.value && district.value" class="text-danger">
          <small>Please clear Address 1 if District is entered.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
