<div class="container mt-4">
    <h2>Employee List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>SN</th>
          <th>Name</th>
          <th>Department</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.status }}</td>
          <td>
            <button class="btn btn-primary" (click)="viewDetails(employee.id)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
